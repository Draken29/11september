    <style>
        input{
            box-sizing: border-box;
            width: 100%;
            outline: none;
            padding: 10px;
            height: 200px;
        }
        input:valid{
border: 2px solid green;
color: green;
        }
       
        input:invalid{
          
          border:2px solid red;
            color: red;
        }
        input:enabled{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <input type="email" >
    <input type="checkbox" checked disabled>
</body>
